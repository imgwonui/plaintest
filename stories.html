  <header class="header">

      <nav class="breadcrumb">

      <!-- í˜ì´ì§€ í—¤ë” -->
      <div class="page-header">
        <h1 class="page-title">
          <span class="story-icon">S</span>
          Story
        </h1>
        <p class="page-subtitle">ì „ë¬¸ê°€ê°€ ì—„ì„ í•œ ì¸ì‚¬ ê´€ë ¨ ì½˜í…ì¸ ì™€ ì‹¤ë¬´ ë…¸í•˜ìš°</p>

          <button class="filter-btn" onclick="filterStories('from-lounge')">ë¼ìš´ì§€ ìŠ¹ê²©</button>

        </div>

      <div class="stories-grid" id="storiesGrid">

  <script type="module">
    // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    const response = await fetch('./data/stories.js');
    const text = await response.text();
    const module = new Function('return ' + text.replace('export const stories = ', ''))();
    const stories = module;
    
    // ì „ì—­ ë³€ìˆ˜
    let currentFilter = 'all';
    let currentSearchTerm = '';
    let filteredStories = [...stories];
    
    // ë¡œë”© ìŠ¤ì¼ˆë ˆí†¤ í‘œì‹œ
    function showLoadingSkeleton() {
      const grid = document.getElementById('storiesGrid');
      grid.innerHTML = Array(6).fill().map(() => `
        <div class="skeleton-card">
          <div class="skeleton skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
          </div>
        </div>
      `).join('');
    }
    
    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric' });
    }
    
    // ìŠ¤í† ë¦¬ ë Œë”ë§
    function renderStories() {
      const grid = document.getElementById('storiesGrid');
      
      if (filteredStories.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
            <p>ê²€ìƒ‰ ì¡°ê±´ì„ ë³€ê²½í•´ë³´ì‹œê±°ë‚˜ ë‹¤ë¥¸ í‚¤ì›Œë“œë¡œ ì‹œë„í•´ë³´ì„¸ìš”</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = filteredStories.map(story => `
        <a href="story_detail.html" class="story-card">
          ${story.imageUrl ? `<img src="${story.imageUrl}" alt="${story.title}" class="story-image">` : ''}
          <div class="story-content">
            <div class="story-badges">
              ${story.isFromLounge ? `<span class="badge from-lounge">ë¼ìš´ì§€ì˜ ${story.originalAuthor}ë‹˜ ê¸€ì„ ë°”íƒ•ìœ¼ë¡œ ì¬êµ¬ì„±í–ˆì–´ìš”</span>` : ''}
              ${story.isVerified ? '<span class="badge verified">ë³¸ ê¸€ì€ (ì£¼)ì›”ê¸‰ë‚ ì—ì„œ ê²€ìˆ˜í–ˆì–´ìš”</span>' : ''}
            </div>
            
            <h2 class="story-title">${story.title}</h2>
            <p class="story-summary">${story.summary}</p>
            
            <div class="story-tags">
              ${story.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            
            <div class="story-meta">
              <div>
                <span class="story-author">${story.author}</span>
                <span> â€¢ ${formatDate(story.createdAt)}</span>
              </div>
              <div class="story-stats">
                <span>${story.readTime}ë¶„ ì½ê¸°</span>
                <span>ğŸ‘ ${story.likes}</span>
                <span>ğŸ‘ ${story.views}</span>
              </div>
            </div>
          </div>
        </a>
      `).join('');
    }
    
    // í•„í„°ë§ í•¨ìˆ˜
    function applyFilters() {
      filteredStories = stories.filter(story => {
        let matchesFilter = true;
        
        switch (currentFilter) {
          case 'popular':
            matchesFilter = story.likes > 100;
            break;
          case 'recent':
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            matchesFilter = new Date(story.createdAt) > oneWeekAgo;
            break;
          case 'from-lounge':
            matchesFilter = story.isFromLounge;
            break;
          case 'verified':
            matchesFilter = story.isVerified;
            break;
          default:
            matchesFilter = true;
        }
        
        const matchesSearch = currentSearchTerm === '' || 
          story.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          story.summary.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          story.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm.toLowerCase()));
        
        return matchesFilter && matchesSearch;
      });
      
      // ì •ë ¬: ì¸ê¸°ìˆœ, ìµœì‹ ìˆœ
      if (currentFilter === 'popular') {
        filteredStories.sort((a, b) => b.likes - a.likes);
      } else {
        filteredStories.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }
      
      renderStories();
    }
    
    // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡
    window.filterStories = function(filter) {
      currentFilter = filter;
      
      // í•„í„° ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      showLoadingSkeleton();
      setTimeout(() => {
        applyFilters();
      }, 300); // ì•½ê°„ì˜ ì§€ì—°ìœ¼ë¡œ ë¡œë”© íš¨ê³¼ ì—°ì¶œ
    };
    
    // ê²€ìƒ‰ ê¸°ëŠ¥
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    
    searchInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      const term = this.value.trim();
      
      // ë””ë°”ìš´ì‹±: 300ms í›„ì— ê²€ìƒ‰ ì‹¤í–‰
      searchTimeout = setTimeout(() => {
        currentSearchTerm = term;
        showLoadingSkeleton();
        setTimeout(() => {
          applyFilters();
        }, 200);
      }, 300);
    });
    
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout);
        currentSearchTerm = this.value.trim();
