<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story - Plain</title>
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      line-height: 1.6;
      color: #1a202c;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* 헤더 */
    .header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 12px 0;
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo img {
      height: 32px;
      width: auto;
    }
    
    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .nav-link {
      padding: 8px 16px;
      color: #374151;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .nav-link:hover {
      background: #f3f4f6;
    }
    
    .nav-link.active {
      background: #7A5AF8;
      color: white;
    }
    
    .login-btn {
      background: #7A5AF8;
      color: white;
      margin-left: 8px;
    }
    
    .login-btn:hover {
      background: #6d48f7;
    }
    
    /* 메인 콘텐츠 */
    .main-content {
      padding: 40px 0 80px;
    }
    
    .breadcrumb {
      margin-bottom: 32px;
      font-size: 14px;
      color: #6b7280;
    }
    
    .breadcrumb a {
      color: #7A5AF8;
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    /* 페이지 헤더 */
    .page-header {
      margin-bottom: 40px;
    }
    
    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .story-icon {
      width: 32px;
      height: 32px;
      background: #7A5AF8;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }
    
    .page-subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 24px;
    }
    
    /* 필터 바 */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding: 20px 24px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    
    .filters {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: #f3f4f6;
    }
    
    .filter-btn.active {
      background: #7A5AF8;
      border-color: #7A5AF8;
      color: white;
    }
    
    .search-input {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      width: 250px;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #7A5AF8;
      box-shadow: 0 0 0 3px rgba(122, 90, 248, 0.1);
    }
    
    /* 스토리 그리드 */
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
      margin-bottom: 60px;
    }
    
    .story-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .story-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-decoration: none;
      color: inherit;
    }
    
    .story-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .story-content {
      padding: 24px;
    }
    
    .story-badges {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .badge.from-lounge {
      background: #f3e8ff;
      color: #7c3aed;
    }
    
    .badge.verified {
      background: #d1fae5;
      color: #065f46;
    }
    
    .story-title {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 12px;
      color: #111827;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .story-summary {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .story-tags {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .tag {
      padding: 3px 8px;
      background: #f3f4f6;
      color: #374151;
      border-radius: 4px;
      font-size: 11px;
    }
    
    .story-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .story-author {
      font-weight: 500;
      color: #6b7280;
    }
    
    .story-stats {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    /* 빈 상태 */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #6b7280;
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #9ca3af;
    }
    
    .empty-state p {
      font-size: 14px;
    }
    
    /* 로딩 스켈레톤 */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .skeleton-image {
      width: 100%;
      height: 200px;
    }
    
    .skeleton-content {
      padding: 24px;
    }
    
    .skeleton-title {
      height: 20px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .skeleton-text {
      height: 16px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .skeleton-text.short {
      width: 60%;
    }
    
    /* 푸터 */
    .footer {
      background: #f9fafb;
      padding: 32px 0;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer p {
      color: #6b7280;
      font-size: 14px;
    }

    /* 다크 모드 토글 */
    .theme-toggle {
      background: none;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 6px 10px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
      margin-right: 8px;
    }

    .theme-toggle:hover {
      background: #f3f4f6;
    }

    /* 다크 모드 스타일 */
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f9fafb;
      --border-color: #374151;
      --card-bg: #374151;
      --secondary-bg: #111827;
      --muted-text: #9ca3af;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #1a202c;
      --border-color: #e5e7eb;
      --card-bg: #ffffff;
      --secondary-bg: #f9fafb;
      --muted-text: #6b7280;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      background: var(--bg-color);
    }

    [data-theme="dark"] .theme-toggle {
      border-color: #4b5563;
      color: #f9fafb;
    }

    [data-theme="dark"] .theme-toggle:hover {
      background: #4b5563;
    }

    /* 다크 모드 필터 바 및 카드 스타일 */
    [data-theme="dark"] .filter-bar {
      background: var(--secondary-bg);
      border-color: var(--border-color);
    }

    [data-theme="dark"] .filter-btn {
      background: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .filter-btn:hover {
      background: var(--secondary-bg);
    }

    [data-theme="dark"] .search-input {
      background: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .story-card {
      background: var(--card-bg);
      border-color: var(--border-color);
    }

    [data-theme="dark"] .story-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    /* 배지들은 다크모드에서도 원래 색상 유지 */
    .badge.from-lounge {
      background: #f3e8ff !important;
      color: #7c3aed !important;
    }

    .badge.verified {
      background: #d1fae5 !important;
      color: #065f46 !important;
    }

    /* 다크모드에서 배지들 색상 조정 - 더 진한 배경, 밝은 글씨 */
    [data-theme="dark"] .badge.from-lounge {
      background: #4c1d95 !important;
      color: #c4b5fd !important;
    }

    [data-theme="dark"] .badge.verified {
      background: #14532d !important;
      color: #86efac !important;
    }

    [data-theme="dark"] .tag {
      background: var(--secondary-bg);
      color: var(--text-color);
    }

    [data-theme="dark"] .skeleton {
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
    }

    [data-theme="dark"] .skeleton-card {
      background: var(--card-bg);
      border-color: var(--border-color);
    }

    [data-theme="dark"] .footer {
      background: var(--secondary-bg);
      border-top-color: var(--border-color);
    }

    /* 다크모드 최적화 - 모든 색상이 제대로 바뀌도록 !important 추가 */
    [data-theme="dark"] .nav-link {
      color: #f9fafb !important;
    }

    [data-theme="dark"] .nav-link:hover {
      background: #374151 !important;
    }

    /* 각 페이지별 특수 요소들 */
    .story-title, .section-title, .page-title {
      color: var(--text-color) !important;
    }

    .story-summary, .story-meta {
      color: var(--muted-text) !important;
    }

    .tag {
      background: var(--secondary-bg) !important;
      color: var(--muted-text) !important;
    }

    /* 카드와 컨테이너 */
    .story-card {
      background: var(--card-bg) !important;
      border: 1px solid var(--border-color) !important;
    }

    /* 폼 요소들 */
    .search-input {
      background: var(--card-bg) !important;
      color: var(--text-color) !important;
      border: 1px solid var(--border-color) !important;
    }
    
    /* 반응형 */
    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }
      
      .filters {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .search-input {
        width: 100%;
      }
      
      .stories-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      .nav-links .nav-link:last-child {
        display: none;
      }
      
      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="new_home.html" class="logo">
          <img src="app/javascript/logo/plain.png" alt="Plain" />
        </a>
        <div class="nav-links">
          <a href="stories.html" class="nav-link active">Story</a>
          <a href="lounge.html" class="nav-link">Lounge</a>
          <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌚</button>
          <a href="#" class="nav-link login-btn">로그인</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <div class="container">
      <!-- 브레드크럼 -->
      <nav class="breadcrumb">
        <a href="new_home.html">홈</a> > Story
      </nav>

      <!-- 페이지 헤더 -->
      <div class="page-header">
        <h1 class="page-title">
          <span class="story-icon">S</span>
          Story
        </h1>
        <p class="page-subtitle">전문가가 엄선한 인사 관련 콘텐츠와 실무 노하우</p>
      </div>

      <!-- 필터 바 -->
      <div class="filter-bar">
        <div class="filters">
          <button class="filter-btn active" onclick="filterStories('all')">전체</button>
          <button class="filter-btn" onclick="filterStories('popular')">인기</button>
          <button class="filter-btn" onclick="filterStories('recent')">최신</button>
          <button class="filter-btn" onclick="filterStories('from-lounge')">라운지 승격</button>
          <button class="filter-btn" onclick="filterStories('verified')">검수 완료</button>
        </div>
        
        <input type="text" class="search-input" placeholder="제목, 태그, 내용으로 검색" id="searchInput">
      </div>

      <!-- 스토리 그리드 -->
      <div class="stories-grid" id="storiesGrid">
        <!-- 스토리들이 JavaScript로 동적으로 로드됩니다 -->
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 Plain. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    // 데이터 가져오기
    const response = await fetch('./data/stories.js');
    const text = await response.text();
    const module = new Function('return ' + text.replace('export const stories = ', ''))();
    const stories = module;
    
    // 전역 변수
    let currentFilter = 'all';
    let currentSearchTerm = '';
    let filteredStories = [...stories];
    
    // 로딩 스켈레톤 표시
    function showLoadingSkeleton() {
      const grid = document.getElementById('storiesGrid');
      grid.innerHTML = Array(6).fill().map(() => `
        <div class="skeleton-card">
          <div class="skeleton skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
          </div>
        </div>
      `).join('');
    }
    
    // 날짜 포맷팅
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric' });
    }
    
    // 스토리 렌더링
    function renderStories() {
      const grid = document.getElementById('storiesGrid');
      
      if (filteredStories.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>검색 결과가 없습니다</h3>
            <p>검색 조건을 변경해보시거나 다른 키워드로 시도해보세요</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = filteredStories.map(story => `
        <a href="story_detail.html" class="story-card">
          ${story.imageUrl ? `<img src="${story.imageUrl}" alt="${story.title}" class="story-image">` : ''}
          <div class="story-content">
            <div class="story-badges">
              ${story.isFromLounge ? `<span class="badge from-lounge">라운지의 ${story.originalAuthor}님 글을 바탕으로 재구성했어요</span>` : ''}
              ${story.isVerified ? '<span class="badge verified">본 글은 (주)월급날에서 검수했어요</span>' : ''}
            </div>
            
            <h2 class="story-title">${story.title}</h2>
            <p class="story-summary">${story.summary}</p>
            
            <div class="story-tags">
              ${story.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            
            <div class="story-meta">
              <div>
                <span class="story-author">${story.author}</span>
                <span> • ${formatDate(story.createdAt)}</span>
              </div>
              <div class="story-stats">
                <span>${story.readTime}분 읽기</span>
                <span>👍 ${story.likes}</span>
                <span>👁 ${story.views}</span>
              </div>
            </div>
          </div>
        </a>
      `).join('');
    }
    
    // 필터링 함수
    function applyFilters() {
      filteredStories = stories.filter(story => {
        let matchesFilter = true;
        
        switch (currentFilter) {
          case 'popular':
            matchesFilter = story.likes > 100;
            break;
          case 'recent':
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            matchesFilter = new Date(story.createdAt) > oneWeekAgo;
            break;
          case 'from-lounge':
            matchesFilter = story.isFromLounge;
            break;
          case 'verified':
            matchesFilter = story.isVerified;
            break;
          default:
            matchesFilter = true;
        }
        
        const matchesSearch = currentSearchTerm === '' || 
          story.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          story.summary.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          story.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm.toLowerCase()));
        
        return matchesFilter && matchesSearch;
      });
      
      // 정렬: 인기순, 최신순
      if (currentFilter === 'popular') {
        filteredStories.sort((a, b) => b.likes - a.likes);
      } else {
        filteredStories.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }
      
      renderStories();
    }
    
    // 전역 함수로 등록
    window.filterStories = function(filter) {
      currentFilter = filter;
      
      // 필터 버튼 상태 업데이트
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      showLoadingSkeleton();
      setTimeout(() => {
        applyFilters();
      }, 300); // 약간의 지연으로 로딩 효과 연출
    };
    
    // 검색 기능
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    
    searchInput.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      const term = this.value.trim();
      
      // 디바운싱: 300ms 후에 검색 실행
      searchTimeout = setTimeout(() => {
        currentSearchTerm = term;
        showLoadingSkeleton();
        setTimeout(() => {
          applyFilters();
        }, 200);
      }, 300);
    });
    
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout);
        currentSearchTerm = this.value.trim();
        showLoadingSkeleton();
        setTimeout(() => {
          applyFilters();
        }, 200);
      }
    });
    
    // 초기 로딩 및 렌더링
    showLoadingSkeleton();
    setTimeout(() => {
      applyFilters();
    }, 500);

    // 다크 모드 기능
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleBtn.textContent = newTheme === 'dark' ? '🌞' : '🌚';
    }

    // 초기 테마 설정
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌚';
    }

    // 페이지 로드 시 테마 초기화
    initTheme();
  </script>
</body>
