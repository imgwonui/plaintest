<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lounge - Plain</title>
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      line-height: 1.6;
      color: #1a202c;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* 헤더 */
    .header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 12px 0;
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo img {
      height: 32px;
      width: auto;
    }
    
    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .nav-link {
      padding: 8px 16px;
      color: #374151;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .nav-link:hover {
      background: #f3f4f6;
    }
    
    .nav-link.active {
      background: #7A5AF8;
      color: white;
    }
    
    .login-btn {
      background: #7A5AF8;
      color: white;
      margin-left: 8px;
    }
    
    .login-btn:hover {
      background: #6d48f7;
    }
    
    /* 메인 콘텐츠 */
    .main-content {
      padding: 40px 0 80px;
    }
    
    .breadcrumb {
      margin-bottom: 32px;
      font-size: 14px;
      color: #6b7280;
    }
    
    .breadcrumb a {
      color: #7A5AF8;
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    /* 페이지 헤더 */
    .page-header {
      margin-bottom: 40px;
    }
    
    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .lounge-icon {
      width: 32px;
      height: 32px;
      background: #10b981;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }
    
    .page-subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 24px;
    }
    
    /* 액션 바 */
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding: 20px 24px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    
    .filters {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: #f3f4f6;
    }
    
    .filter-btn.active {
      background: #7A5AF8;
      border-color: #7A5AF8;
      color: white;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-input {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #7A5AF8;
      box-shadow: 0 0 0 3px rgba(122, 90, 248, 0.1);
    }
    
    .write-btn {
      background: #7A5AF8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .write-btn:hover {
      background: #6d48f7;
      text-decoration: none;
      color: white;
    }
    
    /* 게시글 목록 */
    .posts-container {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .posts-header {
      background: #f9fafb;
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: 1fr 80px 80px;
      gap: 16px;
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
    }
    
    .post-item {
      padding: 20px 24px;
      border-bottom: 1px solid #f3f4f6;
      display: grid;
      grid-template-columns: 1fr 80px 80px;
      gap: 16px;
      align-items: center;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }
    
    .post-item:last-child {
      border-bottom: none;
    }
    
    .post-item:hover {
      background: #fafbfc;
      text-decoration: none;
      color: inherit;
    }
    
    .post-main {
      min-width: 0;
    }
    
    .post-badges {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    
    .type-badge {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .type-question {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .type-experience {
      background: #d1fae5;
      color: #065f46;
    }
    
    .type-help {
      background: #e0e7ff;
      color: #5b21b6;
    }
    
    .excellent-badge {
      background: #fef3c7;
      color: #92400e;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .post-title {
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 6px;
      color: #111827;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .post-summary {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .post-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .post-tags {
      display: flex;
      gap: 4px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .tag {
      padding: 2px 6px;
      background: #f3f4f6;
      color: #6b7280;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .post-stats {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .post-views {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }
    
    /* 페이지네이션 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 40px;
    }
    
    .page-btn {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .page-btn:hover {
      background: #f3f4f6;
      text-decoration: none;
      color: #374151;
    }
    
    .page-btn.active {
      background: #7A5AF8;
      border-color: #7A5AF8;
      color: white;
    }
    
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* 빈 상태 */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #6b7280;
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #9ca3af;
    }
    
    .empty-state p {
      font-size: 14px;
    }
    
    /* 푸터 */
    .footer {
      background: #f9fafb;
      padding: 32px 0;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer p {
      color: #6b7280;
      font-size: 14px;
    }

    /* 다크 모드 토글 */
    .theme-toggle {
      background: none;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 6px 10px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
      margin-right: 8px;
    }

    .theme-toggle:hover {
      background: #f3f4f6;
    }

    /* 다크 모드 스타일 */
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f9fafb;
      --border-color: #374151;
      --card-bg: #374151;
      --secondary-bg: #111827;
      --muted-text: #9ca3af;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #1a202c;
      --border-color: #e5e7eb;
      --card-bg: #ffffff;
      --secondary-bg: #f9fafb;
      --muted-text: #6b7280;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      background: var(--bg-color);
    }

    [data-theme="dark"] .theme-toggle {
      border-color: #4b5563;
      color: #f9fafb;
    }

    [data-theme="dark"] .theme-toggle:hover {
      background: #4b5563;
    }

    /* 다크 모드 액션 바 및 카드 스타일 */
    [data-theme="dark"] .action-bar {
      background: var(--secondary-bg);
      border-color: var(--border-color);
    }

    [data-theme="dark"] .filter-btn {
      background: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .filter-btn:hover {
      background: var(--secondary-bg);
    }

    [data-theme="dark"] .search-input {
      background: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .posts-container {
      background: var(--card-bg);
      border-color: var(--border-color);
    }

    [data-theme="dark"] .posts-header {
      background: var(--secondary-bg);
      border-bottom-color: var(--border-color);
    }

    [data-theme="dark"] .post-item:hover {
      background: var(--secondary-bg);
    }

    [data-theme="dark"] .page-btn {
      background: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .page-btn:hover {
      background: var(--secondary-bg);
    }

    [data-theme="dark"] .tag {
      background: var(--secondary-bg);
      color: var(--text-color);
    }

    [data-theme="dark"] .type-badge.type-question {
      background: #1e3a8a;
      color: #60a5fa;
    }

    [data-theme="dark"] .type-badge.type-experience {
      background: #064e3b;
      color: #10b981;
    }

    [data-theme="dark"] .type-badge.type-help {
      background: #581c87;
      color: #c084fc;
    }

    [data-theme="dark"] .excellent-badge {
      background: #92400e;
      color: #fbbf24;
    }

    [data-theme="dark"] .footer {
      background: var(--secondary-bg);
      border-top-color: var(--border-color);
    }

    /* 다크모드 최적화 - 모든 색상이 제대로 바뀌도록 !important 추가 */
    [data-theme="dark"] .nav-link {
      color: #f9fafb !important;
    }

    [data-theme="dark"] .nav-link:hover {
      background: #374151 !important;
    }

    /* 각 페이지별 특수 요소들 */
    .lounge-title, .page-title {
      color: var(--text-color) !important;
    }

    .post-summary, .lounge-meta, .post-meta {
      color: var(--muted-text) !important;
    }

    .tag {
      background: var(--secondary-bg) !important;
      color: var(--muted-text) !important;
    }

    /* 배지들은 다크모드에서도 원래 색상 유지 */
    .type-question {
      background: #dbeafe !important;
      color: #1e40af !important;
    }

    .type-experience {
      background: #d1fae5 !important;
      color: #065f46 !important;
    }

    .type-help {
      background: #e0e7ff !important;
      color: #5b21b6 !important;
    }

    .excellent-badge {
      background: #fef3c7 !important;
      color: #92400e !important;
    }

    /* 다크모드에서 배지들 색상 조정 - 더 진한 배경, 밝은 글씨 */
    [data-theme="dark"] .type-question {
      background: #1e3a8a !important;
      color: #93c5fd !important;
    }

    [data-theme="dark"] .type-experience {
      background: #14532d !important;
      color: #86efac !important;
    }

    [data-theme="dark"] .type-help {
      background: #4c1d95 !important;
      color: #c4b5fd !important;
    }

    [data-theme="dark"] .excellent-badge {
      background: #92400e !important;
      color: #fcd34d !important;
    }

    /* 카드와 컨테이너 */
    .posts-container, .post-item {
      background: var(--card-bg) !important;
      border: 1px solid var(--border-color) !important;
    }

    /* 폼 요소들 */
    .search-input {
      background: var(--card-bg) !important;
      color: var(--text-color) !important;
      border: 1px solid var(--border-color) !important;
    }
    
    /* 반응형 */
    @media (max-width: 768px) {
      .action-bar {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }
      
      .filters {
        flex-wrap: wrap;
      }
      
      .search-box {
        width: 100%;
      }
      
      .search-input {
        flex: 1;
      }
      
      .posts-header {
        display: none;
      }
      
      .post-item {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .post-stats,
      .post-views {
        display: flex;
        justify-content: space-between;
        text-align: left;
      }
      
      .nav-links .nav-link:first-child {
        display: none;
      }
      
      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="new_home.html" class="logo">
          <img src="app/javascript/logo/plain.png" alt="Plain" />
        </a>
        <div class="nav-links">
          <a href="stories.html" class="nav-link">Story</a>
          <a href="lounge.html" class="nav-link active">Lounge</a>
          <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌚</button>
          <a href="#" class="nav-link login-btn">로그인</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <div class="container">
      <!-- 브레드크럼 -->
      <nav class="breadcrumb">
        <a href="new_home.html">홈</a> > Lounge
      </nav>

      <!-- 페이지 헤더 -->
      <div class="page-header">
        <h1 class="page-title">
          <span class="lounge-icon">L</span>
          Lounge
        </h1>
        <p class="page-subtitle">인사담당자들이 함께 만드는 경험과 지식의 공간</p>
      </div>

      <!-- 액션 바 -->
      <div class="action-bar">
        <div class="filters">
          <button class="filter-btn active" onclick="filterPosts('all')">전체</button>
          <button class="filter-btn" onclick="filterPosts('question')">질문</button>
          <button class="filter-btn" onclick="filterPosts('experience')">경험담</button>
          <button class="filter-btn" onclick="filterPosts('help')">도움글</button>
          <button class="filter-btn" onclick="filterPosts('excellent')">우수글</button>
        </div>
        
        <div class="search-box">
          <input type="text" class="search-input" placeholder="검색어를 입력하세요" id="searchInput">
          <a href="lounge_write.html" class="write-btn">
            <span>✏️</span>
            글쓰기
          </a>
        </div>
      </div>

      <!-- 게시글 목록 -->
      <div class="posts-container">
        <div class="posts-header">
          <div>제목</div>
          <div style="text-align: center;">반응</div>
          <div style="text-align: center;">조회</div>
        </div>
        
        <div id="postsList">
          <!-- 게시글들이 JavaScript로 동적으로 로드됩니다 -->
        </div>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <button class="page-btn" onclick="changePage(1)">&laquo;</button>
        <button class="page-btn" onclick="changePage(currentPage - 1)">&lt;</button>
        <span id="pageNumbers"></span>
        <button class="page-btn" onclick="changePage(currentPage + 1)">&gt;</button>
        <button class="page-btn" onclick="changePage(totalPages)">&raquo;</button>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 Plain. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    // 데이터 가져오기
    const response = await fetch('./data/lounge.js');
    const text = await response.text();
    const module = new Function('return ' + text.replace('export const loungePosts = ', ''))();
    const loungePosts = module;
    
    // 전역 변수
    let currentFilter = 'all';
    let currentSearchTerm = '';
    let currentPage = 1;
    const postsPerPage = 10;
    let filteredPosts = [...loungePosts];
    let totalPages = Math.ceil(filteredPosts.length / postsPerPage);
    
    // 글 유형 텍스트 반환
    function getTypeText(type) {
      switch (type) {
        case 'question': return '물어보고 싶어요';
        case 'experience': return '이런 일이 있었어요';
        case 'help': return '도움이 될 글이에요';
        default: return '';
      }
    }
    
    // 날짜 포맷팅
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) return '오늘';
      if (diffDays === 2) return '어제';
      if (diffDays <= 7) return `${diffDays - 1}일 전`;
      
      return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
    }
    
    // 게시글 렌더링
    function renderPosts() {
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const postsToShow = filteredPosts.slice(startIndex, endIndex);
      
      const postsContainer = document.getElementById('postsList');
      
      if (postsToShow.length === 0) {
        postsContainer.innerHTML = `
          <div class="empty-state">
            <h3>게시글이 없습니다</h3>
            <p>검색 조건을 변경해보시거나 새로운 글을 작성해보세요!</p>
          </div>
        `;
        return;
      }
      
      postsContainer.innerHTML = postsToShow.map(post => `
        <a href="lounge_detail.html" class="post-item">
          <div class="post-main">
            <div class="post-badges">
              <span class="type-badge type-${post.type}">${getTypeText(post.type)}</span>
              ${post.isExcellent ? '<span class="excellent-badge">우수</span>' : ''}
            </div>
            <h3 class="post-title">${post.title}</h3>
            <p class="post-summary">${post.summary}</p>
            <div class="post-meta">
              <span>${formatDate(post.createdAt)}</span>
              <span>•</span>
              <span>${post.author}</span>
            </div>
            <div class="post-tags">
              ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          </div>
          <div class="post-stats">
            <span>👍 ${post.likeCount}</span>
            <span>💬 ${post.commentCount}</span>
          </div>
          <div class="post-views">${post.views}</div>
        </a>
      `).join('');
    }
    
    // 페이지네이션 렌더링
    function renderPagination() {
      const pageNumbersContainer = document.getElementById('pageNumbers');
      let pageNumbers = '';
      
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        pageNumbers += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                  onclick="changePage(${i})">${i}</button>
        `;
      }
      
      pageNumbersContainer.innerHTML = pageNumbers;
      
      // 이전/다음 버튼 비활성화
      const prevBtn = document.querySelector('.page-btn[onclick*="currentPage - 1"]');
      const nextBtn = document.querySelector('.page-btn[onclick*="currentPage + 1"]');
      const firstBtn = document.querySelector('.page-btn[onclick*="changePage(1)"]');
      const lastBtn = document.querySelector('.page-btn[onclick*="changePage(totalPages)"]');
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      firstBtn.disabled = currentPage === 1;
      lastBtn.disabled = currentPage === totalPages;
    }
    
    // 필터링 함수
    function applyFilters() {
      filteredPosts = loungePosts.filter(post => {
        const matchesFilter = currentFilter === 'all' || 
          (currentFilter === 'excellent' ? post.isExcellent : post.type === currentFilter);
        
        const matchesSearch = currentSearchTerm === '' || 
          post.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          post.summary.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          post.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm.toLowerCase()));
        
        return matchesFilter && matchesSearch;
      });
      
      // 좋아요 순, 최신 순으로 정렬 (우수글 우선)
      filteredPosts.sort((a, b) => {
        if (a.isExcellent && !b.isExcellent) return -1;
        if (!a.isExcellent && b.isExcellent) return 1;
        return new Date(b.createdAt) - new Date(a.createdAt);
      });
      
      totalPages = Math.ceil(filteredPosts.length / postsPerPage);
      currentPage = 1;
      renderPosts();
      renderPagination();
    }
    
    // 전역 함수로 등록
    window.filterPosts = function(filter) {
      currentFilter = filter;
      
      // 필터 버튼 상태 업데이트
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      applyFilters();
    };
    
    window.changePage = function(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderPosts();
      renderPagination();
      
      // 상단으로 스크롤
      document.querySelector('.posts-container').scrollIntoView({ behavior: 'smooth' });
    };
    
    // 검색 기능
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      currentSearchTerm = this.value.trim();
      applyFilters();
    });
    
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        currentSearchTerm = this.value.trim();
        applyFilters();
      }
    });
    
    // 초기 렌더링
    applyFilters();

    // 다크 모드 기능
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleBtn.textContent = newTheme === 'dark' ? '🌞' : '🌚';
    }

    // 초기 테마 설정
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌚';
    }

    // 페이지 로드 시 테마 초기화
    initTheme();
  </script>
