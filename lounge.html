              ${post.isExcellent ? '<span class="excellent-badge">ìš°ìˆ˜</span>' : ''}
            </div>
            <h3 class="post-title">${post.title}</h3>
            <p class="post-summary">${post.summary}</p>
            <div class="post-meta">
              <span>${formatDate(post.createdAt)}</span>
              <span>â€¢</span>
              <span>${post.author}</span>
            </div>
            <div class="post-tags">
              ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          </div>
          <div class="post-stats">
            <span>ğŸ‘ ${post.likeCount}</span>
            <span>ğŸ’¬ ${post.commentCount}</span>
          </div>
          <div class="post-views">${post.views}</div>
        </a>
      `).join('');
    }
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
    function renderPagination() {
      const pageNumbersContainer = document.getElementById('pageNumbers');
      let pageNumbers = '';
      
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        pageNumbers += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                  onclick="changePage(${i})">${i}</button>
        `;
      }
      
      pageNumbersContainer.innerHTML = pageNumbers;
      
      // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ë¹„í™œì„±í™”
      const prevBtn = document.querySelector('.page-btn[onclick*="currentPage - 1"]');
      const nextBtn = document.querySelector('.page-btn[onclick*="currentPage + 1"]');
      const firstBtn = document.querySelector('.page-btn[onclick*="changePage(1)"]');
      const lastBtn = document.querySelector('.page-btn[onclick*="changePage(totalPages)"]');
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      firstBtn.disabled = currentPage === 1;
      lastBtn.disabled = currentPage === totalPages;
    }
    
    // í•„í„°ë§ í•¨ìˆ˜
    function applyFilters() {
      filteredPosts = loungePosts.filter(post => {
        const matchesFilter = currentFilter === 'all' || 
          (currentFilter === 'excellent' ? post.isExcellent : post.type === currentFilter);
        
        const matchesSearch = currentSearchTerm === '' || 
          post.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          post.summary.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
          post.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm.toLowerCase()));
        
        return matchesFilter && matchesSearch;
      });
      
      // ì¢‹ì•„ìš” ìˆœ, ìµœì‹  ìˆœìœ¼ë¡œ ì •ë ¬ (ìš°ìˆ˜ê¸€ ìš°ì„ )
      filteredPosts.sort((a, b) => {
        if (a.isExcellent && !b.isExcellent) return -1;
        if (!a.isExcellent && b.isExcellent) return 1;
        return new Date(b.createdAt) - new Date(a.createdAt);
      });
      
      totalPages = Math.ceil(filteredPosts.length / postsPerPage);
      currentPage = 1;
      renderPosts();
      renderPagination();
    }
    
    // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡
    window.filterPosts = function(filter) {
      currentFilter = filter;
      
      // í•„í„° ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      applyFilters();
    };
    
    window.changePage = function(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderPosts();
      renderPagination();
      
      // ìƒë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤
      document.querySelector('.posts-container').scrollIntoView({ behavior: 'smooth' });
    };
    
    // ê²€ìƒ‰ ê¸°ëŠ¥
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      currentSearchTerm = this.value.trim();
      applyFilters();
    });
    
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        currentSearchTerm = this.value.trim();
        applyFilters();
      }
    });
    
    // ì´ˆê¸° ë Œë”ë§
    applyFilters();

    // ë‹¤í¬ ëª¨ë“œ ê¸°ëŠ¥
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleBtn.textContent = newTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒš';
    }

    // ì´ˆê¸° í…Œë§ˆ ì„¤ì •
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒš';
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í…Œë§ˆ ì´ˆê¸°í™”
    initTheme();
  </script>
